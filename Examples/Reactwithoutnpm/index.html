<html>
    <head>
        <title>Let's React without npm</title>
        <!-- Load React Libraries -->
        <!-- Note: 1) React version numbers in this snippet match tutorial not latest avaiable 2)when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    </head>
    <body>
        <div id="root"></div>
        <!-- This is embedded JavaScript (for the end of the body tag). You could also place this in a separate .js file -->
        <script>
            window.onload = function()
            {
                class HelloClass extends React.Component
                {
                    render()
                    {
                        return React.createElement('div', null, 'React without npm');
                    }
                }
                ReactDOM.render(
                    React.createElement(HelloClass, null, null),
                    document.getElementById('root')
                );
            };
        </script>
    </body>
</html>
