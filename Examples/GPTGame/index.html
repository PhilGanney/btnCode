
<html>

        <script>
        document.addEventListener("DOMContentLoaded", function() {

var game = document.createElement('div');
game.innerHTML = '<div id="game"></div>';
document.body.appendChild(game);

var game = document.getElementById('game');
var gameWidth = game.offsetWidth;
var gameHeight = game.offsetHeight;

var gameState = {
  player: {
    x: gameWidth / 2,
    y: gameHeight / 2,
    width: 20,
    height: 20,
    color: '#ff0000'
  },
  enemies: [
    {
      x: gameWidth / 2,
      y: gameHeight / 2,
      width: 20,
      height: 20,
      color: '#00ff00'
    }
  ]
};

var gameLoop = function() {
  var player = gameState.player;
  var enemies = gameState.enemies;

  var playerElement = document.getElementById('player');
  if (!playerElement) {
    playerElement = document.createElement('div');
    playerElement.id = 'player';
    game.appendChild(playerElement);
  }
  playerElement.style.left = player.x + 'px';
  playerElement.style.top = player.y + 'px';
  playerElement.style.width = player.width + 'px';
  playerElement.style.height = player.height + 'px';
  playerElement.style.backgroundColor = player.color;

  var enemyElements = document.getElementsByClassName('enemy');
  for (var i = 0; i < enemyElements.length; i++) {
    game.removeChild(enemyElements[i]);
  }

  for (var i = 0; i < enemies.length; i++) {
    var enemy = enemies[i];
    var enemyElement = document.createElement('div');
    enemyElement.className = 'enemy';
    enemyElement.style.left = enemy.x + 'px';
    enemyElement.style.top = enemy.y + 'px';
    enemyElement.style.width = enemy.width + 'px';
    enemyElement.style.height = enemy.height + 'px';
    enemyElement.style.backgroundColor = enemy.color;
    game.appendChild(enemyElement);
  }
};

var gameInterval = setInterval(gameLoop, 1000 / 60);

var movePlayer = function(x, y) {
  gameState.player.x += x;
  gameState.player.y += y;
};

var moveEnemy = function(x, y) {
  for (var i = 0; i < gameState.enemies.length; i++) {
    gameState.enemies[i].x += x;
    gameState.enemies[i].y += y;
  }
};

var addEnemy = function() {
  gameState.enemies.push({
    x: gameWidth / 2,
    y: gameHeight / 2,
    width: 20,
    height: 20,
    color: '#00ff00'
  });
};

var removeEnemy = function() {
  gameState.enemies.pop();
};

var clearEnemies = function() {
  gameState.enemies = [];
};

var clearGame = function() {
  clearInterval(gameInterval);
  while (game.firstChild) {
    game.removeChild(game.firstChild);
  }
};

var controls = document.createElement('div');
controls.innerHTML = '<div id="controls">' +
  '<p>Use the arrow keys to move the red box. The green box will follow you.</p>' +
  '<p>Press "a" to add a green box. Press "s" to remove a green box. Press "d" to clear all green boxes.</p>' +
  '<p>Press "c" to clear the game.</p>' +
  '</div>';
document.body.appendChild(controls);
});
